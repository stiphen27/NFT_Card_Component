<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/NFT_Preview_Card/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>NFT_Preview_Card</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="/NFT_Preview_Card/images/image-equilibrium.jpg">
        </div>
        <h2>Equilibrium #3429</h2>
        <div class="description">
            <p>
                Our Equilibrium collection promotes balance and calm 
            </p>
        </div>
        <div class="details">
            <div class="det1"> 
                <img src="/NFT_Preview_Card/images/icon-ethereum.svg"  class="eth">
                <p class="value">
                    0.041ETH
                </p>
            </div>
            <div class="det2">    
                <img src="/NFT_Preview_Card/images/icon-clock.svg" class="clock">
                <p class="days">
                    3 days left
                </p>
            </div>    
        </div>
        <div class="avatar">
            <img src="/NFT_Preview_Card/images/image-avatar.png" class="jules">
            <p> <span style="color: hsl(215, 51%, 70%);">Creation of </span>Jules Wyvern</p>
        </div>
    </div>
</body>
</html>
